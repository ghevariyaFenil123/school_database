<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://kit.fontawesome.com/0041c71342.js" crossorigin="anonymous"></script>
<link href="style.css" rel="stylesheet">
    <title>Document</title>
    <style type="text/css">
        .logo{
           float: left;
        }
    </style>
</head>
<body ng-app="spaApp">
        <div align='center'>
            <nav>
                <label class="logo">G-school</label>
                
            <ul>
                <li><a href="#/">Home</a></li>
                <li><a href="#teacher">Teacher</a></li>
                <li><a href="#course">Course</a></li> 
                <li><a href="#admision">Admision</a></li>
                <li><a href="#login" class="btn btn-success">Login</a></li>
            </ul>
            </nav>
        </div>

       

        <div ng-view  align='center'>
            
        </div>  
    <script>        
        var app = angular.module("spaApp",['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/",{templateUrl: "index.php"})
            .when("/teacher",{templateUrl: "teacher.php"})
            .when("/course",{templateUrl: "course.php"})
            .when("/admision",{templateUrl: "admision.php"})
            .when("/login",{templateUrl: "login.php"})
            
        })
    </script>
    
</body>
</html>
